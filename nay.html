<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffdd57;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #ff6b6b;
            font-size: 48px;
        }
        p {
            color: #343a40;
            font-size: 24px;
        }
        .cake {
            width: 150px;
            margin-top: 30px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Nenennnn !</h1>
        <p>Wishing you all the happiness, joy, and love in the world on your special day!</p>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2F4dGI3ZDY4b29raXlyNW41eTE1ZGZrZTFmNTVzbHN1NTNqcG1yNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bMLGNRoAy0Yko/giphy.gif" alt="Birthday Cake" class="cake">
        <p>May all your dreams come true!</p>
        <button class="button" onclick="alert('Thank you for celebrating with us!')">Celebrate!</button>
    </div>
</body>
</html>
